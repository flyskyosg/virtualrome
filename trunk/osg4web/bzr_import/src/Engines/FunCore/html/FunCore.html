<script language="JavaScript">
function ExecCoreCommand(command) 
{
	compcommand = command;
	document.OSG.execCoreCommand(compcommand);
}

function GetMatrix() 
{
	retcommand = document.OSG.execCoreCommand('ANIMATEVIEW GET_MATRIX');
	
	if(retcommand != 'STREAM_ERROR')
		document.getElementById('MatrixArea').value = retcommand;
	else
		alert('Possible Stream Error. BAD COMMAND');
}

function SetMatrix() 
{
	textmatrix = document.getElementById('MatrixArea').value;
	
	if(textmatrix != '')
	{
		retcommand = document.OSG.execCoreCommand('ANIMATEVIEW SET_MATRIX' + ' ' + textmatrix);
	
		if(retcommand == 'STREAM_ERROR')
			alert('Possible Stream Error. BAD COMMAND');
	}
	else
		alert('Specify a position with GetMatrix');
}

function SwitchRomano() 
{
	retcommand = document.OSG.execCoreCommand('SCENEMODIFIER SWITCH_SOLO_CHILD_BYNAME Main_Scene_Switch Main_Romano_Group');
	
	if(retcommand != 'COMMAND_OK')
		alert(retcommand);
}

function SwitchAttuale() 
{
	retcommand = document.OSG.execCoreCommand('SCENEMODIFIER SWITCH_SOLO_CHILD_BYNAME Main_Scene_Switch Main_Attuale_Group');
	
	if(retcommand != 'COMMAND_OK')
		alert(retcommand);
}


function SwitchManipulator() 
{
	retcommand = document.OSG.execCoreCommand('FUNCORE SWITCH_MANIPULATORS');
	
	if(retcommand != 'COMMAND_OK')
		alert(retcommand);
}
